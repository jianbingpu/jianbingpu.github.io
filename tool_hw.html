 <script>
       var $content=$("#input");
	 var $result=$("#output");
	 $("#create").on("click",function(e){
		e.preventDefault();
		
		var rowArrays = $content.val().split("");
		var type = $("#type").val();
		var result="";
		
		if(type=="జ్ఞ ‌ా" || type == "لُلُصّبُلُلُصّبُرً رً") {
			result = $content.val()+" "+type;
		} else {
			for (i=0; i<rowArrays.length; i++) {
				var str =rowArrays[i];
				str = deleteAll(str, "\r");
				str = deleteAll(str, " ");

				if (str  != "" && str != "\r" && str != "\n") {
					if (type=="꯭") {
						result += type+str;
					}else{
						result += str+type;
					}
					
				} else {
					result += str;
				}
			}
		}
		if (type=="꯭") {
			$result.val(result+type);
		} else {
			$result.val(result);
		}
	
        });
        
         
         $("#clear").on("click",function(e){
       	e.preventDefault();
       	$("#input").val('');
      	$("#output").val(' ');
      	 //提示
		tip("已清空");
        });
        
</script>
