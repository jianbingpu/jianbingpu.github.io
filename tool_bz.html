<script>
$(function() {
    var clipboard = new Clipboard('#copy');

    clipboard.on('success', function(e) {
    	e.clearSelection();
    	tip("拷贝成功");
    });

    clipboard.on('error', function(e) {
    	e.clearSelection();
    	tip("拷贝失败，请手动复制");

<body  oncontextmenu="return true;">
	    <button type="button" style="align:left;background-color:#FFC74A; border-radius:20px;" onclick="back()">返回</button>
	<div id="container">
	<h3>表情爆炸工具</h3><hr>
	    <p id="info">
	        1、输入想要爆炸的表情或者文字<br><br>
	        2、选择爆炸数量，点击生成<br><br>
	        3、点击复制按钮，会复制输出的内容<br><br>
	        4、粘贴到微信，QQ使用即可
	    </p>
	    <p>输入：💣（<input type="radio" id="copyCnt10" name="copyCnt" value="10" checked style="width:15px;height:15px;font-size:10px;background-color:#4682B4;"><label for="copyCnt10">10</label>
	    &nbsp;<input type="radio" id="copyCnt50" name="copyCnt" value="50" style="width:15px;height:15px;font-size:10px;background-color:#4682B4;"><label for="copyCnt50"> 50</label>
	    &nbsp;<input type="radio" id="copyCnt100" name="copyCnt" value="100" style="width:15px;height:15px;font-size:10px;background-color:#4682B4;"><label for="copyCnt100">100</label>
	    &nbsp;<input type="checkbox" id="isSplit" value="true" checked style="width:15px;height:15px;font-size:10px;background-color:#4682B4;"><label for="isSplit">空格分隔</label>）</p>
	    <input type="text" name="name" id="input" maxlength="25">
	    <p>输出：<button type="button" style="width:60px;height:22px;font-size:10px;background-color:#4682B4; border-radius:10px;" data-clipboard-target="#output"  id="copy">复制</button></p>
	    <!--<input onclick="this.focus();this.select();this.setSelectionRange(0, this.value.length);" id="output" readonly >-->
	    <textarea  class="tarea" id="output" readonly> </textarea>
	    <br><br>
	    <button type="button" style="background-color:#00C74A; border-radius:20px;" id="create">生成</button>
	    <button type="button" style="background-color:#FF4500; border-radius:20px;"  id="clear">清空</button>

 <script>
 
 	function back() {
 		this.location.href="gj.html";
 	}
 	
 	function replaceAll(srcStr, aStr, bStr) {
		srcStr = srcStr.replace(new RegExp(aStr,'gi'), bStr);
		return srcStr;
	}
	
	var $content=$("#input");
	var $result=$("#output");
	var $isSplit=$("#isSplit");
	$("#create").on("click",function(e){
	 	$result.val('');
		e.preventDefault();
		var inputVal = $content.val();

		inputVal = deleteAll(inputVal, "\r");
		inputVal = deleteAll(inputVal, "\n");
		inputVal = deleteAll(inputVal, " ");
		if (inputVal == "" ) {
			tip("请输入内容");
			return;
		}
		var cnt = $("input[name='copyCnt']:checked").val();
		var result = "";
		
		if ($isSplit.attr('checked')) {
			for (i=0; i<cnt; i++) {
				result += inputVal+" ";
			}
		} else {
			for (i=0; i<cnt; i++) {
				result += inputVal;
			}
		}

		$result.val(result);
        });
        
        
        $("#clear").on("click",function(e){
       	e.preventDefault();
       	$("#input").val('');
      	$("#output").val(' ');
      	tip("已清空");
        });
        
	function deleteAll(srcStr, aStr) {
		return replaceAllChar(srcStr, aStr, "");
	}

	function replaceAllChar(srcStr, aStr, bStr) {
		while (srcStr.indexOf(aStr) >= 0) {
			srcStr = srcStr.replace(aStr, bStr);
		}
		
		return srcStr;
	}
	
	
	function tip(msg) {
	          //提示
		  layer.open({
		    content: msg
		    ,skin: 'msg'
		    ,time: 2 //2秒后自动关闭
		  });
	}

</script>
