<body  oncontextmenu="return true;">

 <script>
 
 	function back() {
 		this.location.href="gj.html";
 	}
 	
 	function replaceAll(srcStr, aStr, bStr) {
		srcStr = srcStr.replace(new RegExp(aStr,'gi'), bStr);
		return srcStr;
	}
	
	var $content=$("#input");
	var $result=$("#output");
	var $isSplit=$("#isSplit");
	
	
	/**
	 * 生成二维码
	 */
	function showMyQrCode() {
		var vcard_text = $content.val();
		var logo = "./img/jbpLogo.jpg";
		$('#qrcodeImg').attr('src','');
		$("#qrcode-vcard").html('');
		generateQrCode("canvas", 250, 250, vcard_text, logo);
	
	}
	
	/** 
	 * 生成二维码
	 * @params rendermethod 加头像必须convas,生成方式 渲染方式有table方式（IE兼容）和canvas方式, 
	 * @params picwidth 二维码宽
	 * @params picheight 二维码高
	 * @params text 内容
	 * @params logo logo地址
	 */
	function generateQrCode(rendermethod, picwidth, picheight, text, logo) {
		var qrcode = $("#qrcode-vcard").qrcode({
			render : rendermethod,    //设置渲染方式，有table（IE兼容）和canvas，使用canvas方式渲染性能相对来说比较好
			text : text,    //扫描二维码后显示的内容,可以直接填一个网址，扫描二维码后自动跳向该链接
			width : picwidth,               //二维码的宽度
			height : picheight,              //二维码的高度
			background : "#FFFFFF",       //二维码的后景色
			//foreground : "#00C74A",        //二维码的前景色
			foreground : "#000000",        //二维码的前景色
			src: logo             //二维码中间的图片
		}).hide();	
		 var canvas=qrcode.find('canvas').get(0);  
		 $('#qrcodeImg').attr('src', canvas.toDataURL('image/jpg')) 
	}
	
	$("#create").on("click",function(e){
	 	$result.val('');
		e.preventDefault();
		var inputVal = $content.val();
		
		inputVal = deleteAll(inputVal, "\r");
		inputVal = deleteAll(inputVal, "\n");
		inputVal = deleteAll(inputVal, " ");
		if (inputVal == "" ) {
			tip("请输入内容");
			return;	
		}
		/*new QRCode(document.getElementById("qrcode_1"), {
			width: 250,
			height: 250,
			text: inputVal,
			colorDark : '#00C74A',
			colorLight : '#ffffff',
			correctLevel : QRCode.CorrectLevel.H
		});*/
		showMyQrCode();
        });
        
        
        $("#clear").on("click",function(e){
       	e.preventDefault();
       	$("#input").val('');
      	$('#qrcodeImg').attr('src', '');
      	$("#qrcode-vcard").html('');
      	tip("已清空");
        });
        
	function deleteAll(srcStr, aStr) {
		return replaceAllChar(srcStr, aStr, "");
	}

	function replaceAllChar(srcStr, aStr, bStr) {
		while (srcStr.indexOf(aStr) >= 0) {
			srcStr = srcStr.replace(aStr, bStr);
		}
		
		return srcStr;
	}
	
	
	function tip(msg) {
	          //提示
		  layer.open({
		    content: msg
		    ,skin: 'msg'
		    ,time: 2 //2秒后自动关闭
		  });
	}

</script>
