<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
	<title>敏感词破解工具-JOE</title>
	<style>
	.button
	{
		FONT-SIZE:15px;
		WIDTH:100px;
		HEIGHT:30px;
	}
	</style>
	
	<script>
	resizeTo(1050, 400);
	
	function doStart() {
		$("outlab").innerHTML = "OUT:（点击复制）";
		$("out").value = "";
		var type="";
		var fieldNm ="";
		var fieldNmBig = "";
		var memo ="";
		var rowArrays = $("inp").value.split("");

		var type = $("type").options[$("type").selectedIndex].value;
		for (i=0; i<rowArrays.length; i++) {
			var str =rowArrays[i]
			str = deleteAll(str, "\r");
			//str = deleteAll(str, "\n");
			str = deleteAll(str, " ");

			if (str  != "" && str != "\r" && str != "\n") {
				$("out").value += str+type;
			} else {
				$("out").value += str;
			}
		
		}
	}

	function deleteAll(srcStr, aStr) {
		return replaceAllChar(srcStr, aStr, "");
	}
	
	function replaceAllChar(srcStr, aStr, bStr) {
		while (srcStr.indexOf(aStr) >= 0) {
			srcStr = srcStr.replace(aStr, bStr);
		}
		
		return srcStr;
	}

	function copy(obj){
		obj.select();
		js=obj.createTextRange();
		js.execCommand("Copy");
		$("outlab").innerHTML = "OUT:（复制成功）";
	}

	function $(id) {
		return document.getElementById(id);
	}
	
	</script>
</head>

<body oncontextmenu="return false;" scroll=no bgcolor=#AABBCC onkeydown="if(event.keyCode==27)window.close()">
<table>
<tr><td colspan="2">敏感词破解工具</td></tr>
<tr>
<td>IN:<br><textarea id="inp" rows="10" cols="60" onfocus="if(this.value=='请输入内容')this.value='';">请输入内容</textarea></td>
<td><tt id="outlab">OUT:（点击复制）</tt><br><textarea id="out" rows="10" cols="60" onclick="copy(this)"></textarea></td>
</tr>
<tr><td colspan="2">
<fieldset style="background-color:#AABBCC">
点击【开始】，生成敏感词对应的火星文字。
<br>
选择类型：
<select id="type">
  <option value="⃓">分裂字样</option>
  <option value="̄">上横线字样</option>
  <option value="⃛">上点点字样</option>
  <option value="⃡">横向箭头字样</option>
  <option value="⃕">跳跃箭头字样</option>
  <option value="̥">气泡字样</option>
  <option selected value="҉">雾霾字样</option>
  <option value="⃣">边框字样</option>
  <option value="⃠">禁止字样</option>
  <option value="⃝">圈圈字样</option>
  <option value="⁶⁶⁶">666字样</option>
</select>
空白字符：<input type="text" value="‎"  onclick="copy(this)"/>
</fieldset>
<br>
<input type="button" value="开始" onclick="doStart()" class="button">
<input type="button" value="清空" onclick="javascript:window.location.reload()" class="button">
</td></tr>
</table>
</body>
</html>
