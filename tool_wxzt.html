 <script>
	var pyqGavatar  = (function(){
    		var width,height,canvas,ctx,params;
    		var defaults = {
    			canvasId : '',
    			text : '',
    			width : 500,
    			height : 300,
    			backColor : '#fff',
    			textColor : '#000',
    			fontFamily : 'Arial'
    		}

    		function init(params){
    			extend(defaults,params);
    			if(!defaults.canvasId) { throw new Error("lack of gavatar element"); }

    			gernate("煎饼铺","一个有趣的公众号","欢迎使用状态工具");
    		}

    		function gernate(text1,text2,text3){
    			$('#resImg').attr('src', '');
      			$("#resImg").show();
				canvas = document.getElementById(defaults.canvasId);
    			ctx = canvas.getContext("2d");
    			canvas.width = defaults.width;
    			canvas.height = defaults.height;

    			ctx.fillStyle=$("#bgColor").val();
    			ctx.fillRect(0,0,canvas.width,canvas.height);

	    		var width = defaults.width;
	    		var height = defaults.height;
                var fontSize = 50;
                var letterSpacing = 55;
				var x = 20;
				if ($("input[name='fontLocation']:checked").val() == "center") {
					x = defaults.width/2;
				}
				ctx.textBaseline = "middle";
   				ctx.textAlign = $("input[name='fontLocation']:checked").val();
   				var fontColor = $("#fontColor").val();
   				ctx.fillStyle = fontColor;

   				ctx.font = "bold "+fontSize + "px " + $("#fontStyle").val();
                var y = height / 2;
   				ctx.fillText(text1,x,y-(fontSize+letterSpacing));
                ctx.fillText(text2,x,y);
                ctx.fillText(text3,x,y+fontSize+letterSpacing);

   				$('#resImg').attr('src', canvas.toDataURL('image/jpg'));
				addAnimate("resImg",  animated[Math.floor(Math.random() * animated.length)]);
    		}
    		
    		function extend(defaults,params){
    			for(var index in params){
    				defaults[index] = params[index];
    			}
    		}
    		
    		return { 
    			init : init,
    			gernate : gernate
    		};
    	})();
    	
    	pyqGavatar.init({
    		canvasId : 'gavatar',
    		text : '煎饼铺'
    	});

       	var $content1=$("#input1");
    	var $content2=$("#input2");
    	var $content3=$("#input3");
        $("#create").on("click",function(e){
        	pyqGavatar.gernate($content1.val(),$content2.val(),$content3.val());
        });
        
        $("#clear").on("click",function(e){
       	e.preventDefault();
       	$("#input1").val('');
       	$("#input2").val('');
       	$("#input3").val('');
       	//$("#bgColor").find("option[value='white']").attr("selected",true);
        //$("#fontColor").find("option[value='black']").attr("selected",true);
       	pyqGavatar.gernate("煎饼铺","一个有趣的公众号","欢迎使用状态工具");
      	tip("已清空");
        });

</script>
