<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link href="js/layer_mobile/need/layer.css" type="text/css" rel="stylesheet">
<script src="js/layer_mobile/layer.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="css/tool.css" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<title>煎饼铺,一个有趣的公众号</title>
</head>
<body  oncontextmenu="return false;">
	    <button type="button" style="align:left;background-color:#FFC74A; border-radius:20px;" onclick="back()">返回</button>
	<div id="container">
	<h3>微信彩色昵称角标生成工具</h3><hr>
	    <p id="info">
	        1、输入想要的名字（例如：love1314），点击生成 <br><br>
	        2、点击输出区域，会自动全选方便复制 <br><br>
	    </p>
	    <p>输入：</p>
	    <input type="text" name="name" id="input" maxlength="25">
	    <p>输出：</p>
	    <input onclick="this.focus();this.select();this.setSelectionRange(0, this.value.length);" id="output" readonly>
	    <br><br><br>
	    <button type="button" style="background-color:#00C74A; border-radius:20px;" id="createUp">生成¹³¹⁴</button>
	    <button type="button" style="background-color:#00C74A; border-radius:20px;" id="createDn">生成₁₃₁₄</button>
	    <button type="button" style="background-color:#FF4500; border-radius:20px;"  id="clear">清空</button>
	   
	</div>
</body>
 <script>
 
 	function back() {
 		this.location.href="gj.html";
 	}
 	
       function generateSmall(){
	    var str = [];
	    for(var i=97; i<123; i++){
	        str.push(String.fromCharCode(i));
	    }
	    return str;
	}
       var numUp=new Array("⁰","¹","²","³","⁴","⁵","⁶","⁷","⁸","⁹");
       var numDn=new Array("₀","₁","₂","₃","₄","₅","₆","₇","₈","₉");
       var strAzColor=new Array("🇦","🇧","🇨","🇩","🇪","🇫","🇬","🇭","🇮","🇯","🇰","🇱","🇲","🇳","🇴","🇵","🇶","🇷","🇸","🇹","🇺","🇻","🇼","🇽","🇾","🇿");
       var strAz = generateSmall();
       var $content=$("#input");
	 var $result=$("#output");
	 $("#createUp").on("click",function(e){
	 	$result.val('');
		e.preventDefault();
		var str = $content.val().toLowerCase();
		// 替换数字
		for (i=0; i<10; i++) {
			str=str.replace(new RegExp(i,'g'), numUp[i]);
		}
		// 替换字母
		for (i=0; i<26; i++) {
			str=str.replace(new RegExp(strAz[i],'g'), strAzColor[i]+" ");
		}
		
		$result.val(str);
        });
        
        $("#createDn").on("click",function(e){
        	$result.val('');
		e.preventDefault();
		var str = $content.val().toLowerCase();
		// 替换数字
		for (i=0; i<10; i++) {
			str=str.replace(new RegExp(i,'g'), numDn[i]);
		}
		// 替换字母
		for (i=0; i<26; i++) {
			str=str.replace(new RegExp(strAz[i],'g'), strAzColor[i]+" ");
		}
		
		$result.val(str);
        });
        
        $("#clear").on("click",function(e){
       	e.preventDefault();
       	$("#input").val('');
      	$("#output").val('');
      	//提示
		  layer.open({
		    content: '已清空'
		    ,skin: 'msg'
		    ,time: 2 //2秒后自动关闭
		  });
        });

</script>
</html>
