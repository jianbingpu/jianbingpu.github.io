<meta name="keywords" content="微信彩色昵称, QQ彩色昵称, 彩色昵称, 微信昵称小尾巴, 微信小尾巴, 二维码合并, 收款码合并, 花样文字, 花样文字工具, 花样文字生成, 火星文生成, 火星文工具 角标, 微信标记, 小电话号码, 小号码, 电话标记, 随机工具, 今天吃什么, 随机抽取工具, 智能机器人, 公众号工具, 关键词回复工具, 关键词回复超链接, 公众号关键词回复, 微信公众号工具, workflow规则, workflow, 小程序, 小号英文">
<meta name="description" content="煎饼铺，一个有趣的公众号">
<script>
$(function() {
    var clipboard = new Clipboard('#copy');

    clipboard.on('success', function(e) {
    	e.clearSelection();
    	tip("拷贝成功");
    });

    clipboard.on('error', function(e) {
    	e.clearSelection();
    	tip("拷贝失败，请手动复制");
    });
    
});
</script>
</head>
<body  oncontextmenu="return false;">
	    <button type="button" style="align:left;background-color:#FFC74A; border-radius:20px;" onclick="back()">返回</button>
	<div id="container">
	<h3>小号英文字母生成工具</h3><hr>
	    <p id="info">
	        1、输入想要的名字（例如：joe），点击生成 <br><br>
	        2、点击复制按钮，会复制输出的内容<br><br>
	        3、大写拉丁字母，没有C，F，Q，S，X，Y，Z
	    </p>
	    <p>输入：</p>
	    <input type="text" name="name" id="input" maxlength="25">
	    <p>输出：<button type="button" style="width:60px;height:22px;font-size:10px;background-color:#4682B4; border-radius:10px;" data-clipboard-target="#output"  id="copy">复制</button></p>
	    <!--<input onclick="this.focus();this.select();this.setSelectionRange(0, this.value.length);" id="output" readonly >-->
	    <input id="output" readonly value=" ">
	    <br><br>
	    <button type="button" style="background-color:#00C74A; border-radius:20px;" id="createSmall">小写</button>
	    <button type="button" style="background-color:#00C74A; border-radius:20px;" id="createBig">大写</button>
	    <button type="button" style="background-color:#FF4500; border-radius:20px;"  id="clear">清空</button>
	   
	</div>
</body>
 <script>
 
 	function back() {
 		this.location.href="gj.html";
 	}
 	
       function generateSmall(){
	    var str = [];
	    for(var i=97; i<123; i++){
	        str.push(String.fromCharCode(i));
	    }
	    return str;
	}
	
       var strAzBig=new Array("ᴬ","ᴮ","C","ᴰ","ᴱ","F","ᴳ","ᴴ","ᴵ","ᴶ","ᴷ","ᴸ","ᴹ","ᴺ","ᴼ","ᴾ","Q","ᴿ","S","ᵀ","ᵁ","ⱽ","ᵂ","X","Y","Z");
       var strAzSmall=new Array("ᵃ","ᵇ","ᶜ","ᵈ","ᵉ","ᶠ","ᵍ","ʰ","ⁱ","ʲ","ᵏ","ˡ","ᵐ","ⁿ","ᵒ","ᵖ","۹","ʳ","ˢ","ᵗ","ᵘ","ᵛ","ʷ","ˣ","ʸ","ᶻ");
       var strAz = generateSmall();
       var $content=$("#input");
	 var $result=$("#output");
	 $("#createSmall").on("click",function(e){
	 	$result.val('');
		e.preventDefault();
		var str = $content.val().toLowerCase();

		// 替换字母
		for (i=0; i<26; i++) {
			str=str.replace(new RegExp(strAz[i],'g'), strAzSmall[i]+" ");
		}
		
		$result.val(str);
        });
        
        $("#createBig").on("click",function(e){
        	$result.val('');
		e.preventDefault();
		var str = $content.val().toLowerCase();
		
		// 替换字母
		for (i=0; i<26; i++) {
			str=str.replace(new RegExp(strAz[i],'g'), strAzBig[i]+" ");
		}
		
		$result.val(str);
        });
        
        $("#clear").on("click",function(e){
       	e.preventDefault();
       	$("#input").val('');
      	$("#output").val(' ');
      	tip("已清空");
        });
        
        function tip(msg) {
	          //提示
		  layer.open({
		    content: msg
		    ,skin: 'msg'
		    ,time: 2 //2秒后自动关闭
		  });
	}

</script>
