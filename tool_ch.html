<script>
$(function() {
    var clipboard = new Clipboard('#copy');

    clipboard.on('success', function(e) {
    	e.clearSelection();
    	tip("拷贝成功");
    });

    clipboard.on('error', function(e) {
    	e.clearSelection();
    	tip("拷贝失败，请手动复制");
    });
    
});

<body  oncontextmenu="return true;">
	    <button type="button" style="align:left;background-color:#FFC74A; border-radius:20px;" onclick="back()">返回</button>
	<div id="container">
	<h3>撤回整蛊昵称生成工具</h3><hr>
	    <p id="info">
	        1、输入想要的名字<br><br>
	        2、输入想要的后缀话语，点击生成<br><br>
	        3、点击复制按钮，会复制输出的内容
	    </p>
	    <p>名字：</p>
	    <input type="text" name="name" id="name" maxlength="25" placeholder="煎饼铺">
	    <p>后缀：</p>
	    <input type="text" name="name" id="suffix" maxlength="25" placeholder="并亲了你一下">
	    <p>输出：<button type="button" style="width:60px;height:22px;font-size:10px;background-color:#4682B4; border-radius:10px;" data-clipboard-target="#output"  id="copy">复制</button></p>
	    <!--<input onclick="this.focus();this.select();this.setSelectionRange(0, this.value.length);" id="output" readonly >-->
	    <input id="output"  value=" " readonly onclick="this.focus();this.select();this.setSelectionRange(0, this.value.length);">
	    <br><br>
	    <button type="button" style="background-color:#00C74A; border-radius:20px;" id="create">生成</button>
	    <button type="button" style="background-color:#FF4500; border-radius:20px;"  id="clear">清空</button>
	   
	</div>
</body>
 <script>
       var $name=$("#name");
       var $suffix=$("#suffix");
	var $result=$("#output");
	 $("#create").on("click",function(e){
	 	$result.val('');
		e.preventDefault();
		var strName = $name.val();
		var strSuffix = $suffix.val();
		var strFz = String.fromCharCode(65257);
		$result.val(strFz + strSuffix + strFz + strName);
		
		//var strFz = String.fromCharCode(65197);
		//$result.val(strFz+strSuffix+strFz+strName);
        });
        
   
        $("#clear").on("click",function(e){
       	e.preventDefault();
       	$("#name").val('');
       	$("#suffix").val('');
      	$("#output").val(' ');
      	tip("已清空");
        });

</script>
