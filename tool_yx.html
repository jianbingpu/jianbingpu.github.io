	var readImage = function (file, callback) {
		var reader = new FileReader()
		//图片方向角 added by lzk
		var Orientation = null;
		reader.addEventListener('loadend', function (e) {
			if (e.target.readyState == FileReader.DONE) {

				//获取照片方向角属性，用户旋转控制
				EXIF.getData(file, function() {
				   // alert(EXIF.pretty(this));
				    EXIF.getAllTags(this); 
				    //alert(EXIF.getTag(this, 'Orientation')); 
				    Orientation = EXIF.getTag(this, 'Orientation');
				    //return;
				});

				var img = new Image();
				
				// 用原图
				img.src = e.target.result;
				// 用压缩后的图
				// img.src = logo;
				
				var expectWidth = img.naturalWidth;
				var expectHeight = img.naturalHeight;
				
				if (img.naturalWidth > img.naturalHeight && img.naturalWidth > 800) {
					expectWidth = 800;
					expectHeight = expectWidth * img.naturalHeight / img.naturalWidth;
				} else if (img.naturalHeight > img.naturalWidth && img.naturalHeight > 1200) {
					expectHeight = 1200;
					expectWidth = expectHeight * img.naturalWidth / img.naturalHeight;
				}
				var canvas = document.createElement("canvas");
				var ctx = canvas.getContext("2d");
				canvas.width = expectWidth;
				canvas.height = expectHeight;
				//document.body.appendChild(canvas);
				ctx.drawImage(img, 0, 0, expectWidth, expectHeight);
				var base64 = null;
				//修复ios

					//alert(expectWidth + ',' + expectHeight);
					//如果方向角不为1，都需要进行旋转 added by lzk

						 		rotateImg(img,'left',canvas);
						 		break;

						 		tip('自动旋转处理，需要顺时针（向右）90度旋转');
						 		rotateImg(img,'right',canvas);
						 		break;
						 	case 3://需要180度旋转

								rotateImg(img,'right',canvas);//转两次

					base64 = canvas.toDataURL("image/jpeg");

						//tip('自动旋转处理');
						switch(Orientation){
						 	case 6://需要顺时针（向左）90度旋转

								rotateImg(img,'right',canvas);//转两次

								break;

				}
				// 启动自动旋转后的图片

	//对图片旋转处理 added by lzk
	function rotateImg(img, direction,canvas) {  
			//alert(img);
	        //最小与最大旋转方向，图片旋转4次后回到原方向  
	        var min_step = 0;  
	        var max_step = 3;  
	        //var img = document.getElementById(pid);  
	        if (img == null)return;  
	        //img的高度和宽度不能在img元素隐藏后获取，否则会出错  
	        var height = img.height;  
	        var width = img.width;  
	        //var step = img.getAttribute('step');  
	        var step = 2;  
	        if (step == null) {  
	            step = min_step;  
	        }  
	        if (direction == 'right') {  
	            step++;  
	            //旋转到原位置，即超过最大值  
	            step > max_step && (step = min_step);  
	        } else {  
	            step--;  
	            step < min_step && (step = max_step);  
	        }  
	        //img.setAttribute('step', step);  
	        /*var canvas = document.getElementById('pic_' + pid);  
	        if (canvas == null) {  
	            img.style.display = 'none';  
	            canvas = document.createElement('canvas');  
	            canvas.setAttribute('id', 'pic_' + pid);  
	            img.parentNode.appendChild(canvas);  
	        }  */
	        //旋转角度以弧度值为参数  
	        var degree = step * 90 * Math.PI / 180;  
	        var ctx = canvas.getContext('2d');  
	        switch (step) {  
	            case 0:  
	                canvas.width = width;  
	                canvas.height = height;  
	                ctx.drawImage(img, 0, 0);  
	                break;  
	            case 1:  
	                canvas.width = height;  
	                canvas.height = width;  
	                ctx.rotate(degree);  
	                ctx.drawImage(img, 0, -height);  
	                break;  
	            case 2:  
	                canvas.width = width;  
	                canvas.height = height;  
	                ctx.rotate(degree);  
	                ctx.drawImage(img, -width, -height);  
	                break;  
	            case 3:  
	                canvas.width = height;  
	                canvas.height = width;  
	                ctx.rotate(degree);  
	                ctx.drawImage(img, -width, 0);  
	                break;  
	        }  
	    } 
	    
	// 封装了一个简单的方法
	function circleImg(ctx, img, x, y, r) {
	   // 开始绘制
	   //ctx.beginPath();
	    //ctx.fillStyle = 'rgba(255, 255, 255, 0)';
	    ctx.save();
	    var d =2 * r;
	    var cx = x + r;
	    var cy = y + r;
	    ctx.arc(cx, cy, r, 0, 2 * Math.PI);
	    ctx.clip();
	    ctx.drawImage(img, x, y, d, d);
	    ctx.restore();
	    //ctx.closePath();
	  }

	function fileChange(that){
		var filepath=$(that).val(); 
		if (filepath == "") {  
		    return;  
		}  
		var extStart=filepath.lastIndexOf(".");  
		var ext=filepath.substring(extStart,filepath.length).toUpperCase();  
		if(".jpg|.png|.bmp|.jpeg".toUpperCase().indexOf(ext.toUpperCase())==-1){  
		   tip("只允许上传jpg、png、bmp、jpeg格式的图片");
		   return false;  
		}
		
		file = that.files[0];
		//以图片宽度为200进行压缩  
		lrz(file, {  
			width: 200,
			height: 200
		}).then(function (rst) {
