    	 var t;
	 var $result=$("#output");
	 var flg = true;
	 $("#create").on("click",function(e){
	 	e.preventDefault();
		if (flg) {
			flg = false;
			$('#create').html('停止');
			$('#create').css({"background-color":"#FF4500" ,"border-radius":"20px"});
			start();
		} else {
			flg = true;
			$('#create').html('吃什么');
			$('#create').css({"background-color":"#00C74A" ,"border-radius":"20px"});
			stop();
		}
        });
       	
      // 循环菜单
	function start() {
		i = Math.floor(Math.random() * strType.length-1);
		$result.val(strType[i]);
		t = setTimeout(start, 10);
	}

	// 停止跳动
	function stop() {
		clearTimeout(t);
		if ($result.val()=="") {
			i = Math.floor(Math.random() * strType.length-1);
			$result.val(strType[i]);
		}
		t = null;
	}
        
        $("#clear").on("click",function(e){
       	e.preventDefault();
      	$("#output").val(' ');
      	tip("已清空");
        });
        
        function tip(msg) {
	          //提示
		  layer.open({
		    content: msg
		    ,skin: 'msg'
		    ,time: 2 //2秒后自动关闭
		  });
	}
